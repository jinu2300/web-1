<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		document.write("1번 <br>");
		
		var choil = 1;

		if (choil < 2) {
			document.write("flase");
			document.write("<br><br><br><br><br><br>");
		
		}

		else {
			document.write("true");
			document.write("<br><br><br><br><br><br>");
		}


		document.write("2번 while문 <br>");

		var i = 1;
		while (i<11){
			document.write(i+"<br>");
			i = i + 1;
			
		}
		document.write("<br><br><br><br><br><br>");
		document.write("2번 for문 <br>");

		var k;
		for (k=1; k<11; k++) {
			document.write(k+"<br>");

		}
		document.write("<br><br><br><br><br><br>");

		document.write("3번 배열 <br>");
		var choil = [0,1,2,3,4,5];

		document.write(choil[2],'<br>');
		document.write(choil[3]);
		
	</script>


</body>
</html>
