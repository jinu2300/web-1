<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>반복문 1 while</h1>
        <ul>
            <script>
                
                var i = 0;
                while(i < 4) {
                    document.write('<li>1</li>');
                    document.write('<li>2</li>');
                    document.write('----------');
                    i = i + 1;
                }
                
            </script>
        </ul>
    </body>
</html>
