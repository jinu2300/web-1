<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>조건문 2</h1>
        <h2>자바스크립트 출력방식</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>

        <h2>IF-true</h2>
        <script>
            document.write("1<br>");
            if(true) {
                document.write("2<br>");
            } else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
    </body>
</html>
