<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>조건문 3</h1>
       
        <h2>조건이 참이면 첫 번째 조건에서 출력, 아닐때는 else에서 출력</h2>
        <script>
           
            if(1<2) {
                document.write("true<br>");
            } else {
                document.write("false<br>");
            }
            
        </script>
    </body>
</html>
